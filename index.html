<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="calc">
      <div class="calc-screen">
        <input type="text" value="1234567890" disabled>
      </div>
      <div class="calc-buttons">
        <button class="button seven">7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="button three">3</button>
        <button class="button clear">C</button>
        <button class="button zero">0</button>
        <button class="button point">.</button>
      </div>
      <div class="calc-function">
        <button class="button plus">+</button>
        <button class="button minus">-</button>
        <button class="button multiplication">*</button>
        <button class="button division">/</button>
      </div>
      <div class="calc-submit">
        <button class="button equally">=</button>
      </div>
    </div>
    <div class="todo">
      <h3>ToDo:</h3>
      <br>
      <ul>
        <li class="done">Interface, display font</li>
        <li class="done">Hover, active effects</li>
        <li class="done">Clickable buttons</li>
        <li class="progress">Programming mathematical operations </li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
